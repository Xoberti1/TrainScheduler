<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <script type="text/javascript" src="assets/javascript/logic.js"></script>
</head>

<body>

	<div class="jumbotron">
		<h1>Train Time Anytime</h1>
		<h2>Chugga Chugga. Choo Choo.</h2>
	</div>

    <div class="panel panel-default">
        <div class="panel-heading" id="heading-css">Current Train Schedule</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

  <div class="panel panel-default">
  	<div class="panel-heading" id="heading-css">Add Train</div>
  	<div class="panel-body">
    	<form>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTime">First Train time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" id="firstTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>

            <button type="submit" class="btn btn-default" id="submit">Submit</button>
          </form>          
  	</div>
	</div>
	
</body>
</html>
